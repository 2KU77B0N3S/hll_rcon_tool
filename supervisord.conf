[supervisord]
logfile=/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
nodaemon=true

[program:broadcasts]
command=%(here)s/manage.py broadcast_loop
environment=LOGGING_FILENAME=broadcasts_%(ENV_SERVER_NUMBER)s.log
startretries=100
startsecs=1

[program:log_event_loop]
command=%(here)s/manage.py log_loop
environment=LOGGING_FILENAME=log_event_loop_%(ENV_SERVER_NUMBER)s.log
startretries=100
startsecs=1

[program:auto_settings]
command=%(here)s/manage.py auto_settings
environment=LOGGING_FILENAME=auto_settings_%(ENV_SERVER_NUMBER)s.log
startretries=100
startsecs=1
autostart=false

[program:map_recorder]
command=%(here)s/manage.py map_recorder
environment=LOGGING_FILENAME=map_recorder_%(ENV_SERVER_NUMBER)s.log
startretries=100
startsecs=1
autostart=true

[program:cron]
command=/bin/bash -c "/usr/bin/crontab /config/crontab && /usr/sbin/cron -f"

[unix_http_server]
file=/tmp/supervisor.sock  

[inet_http_server]
port=0.0.0.0:9001

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock         ; use a unix:// URL  for a unix socket

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface