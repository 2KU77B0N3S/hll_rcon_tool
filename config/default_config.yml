# DO NOT change or delete this file
# Instead, to define you own config, copy it and rename it: "config.yml"
# You own config will override the defaults


# Multi server related config, you can safe ignore those if you only have 1 server
MULTI_SERVERS:
  # This option when turn on will forward your temp ban to all your servers
  # When is off the temp ban is only applied on the serveur where the command was received
  broadcast_temp_bans: yes
  # This option when turn on will forward the unban to all your servers
  # When is off unbanning a player will only apply on the serveur where the command was received
  broadcast_unbans: yes

# Config related to bans
BANS:
  # By setting this to yes, if you unban a player (temp or perma) it will also remove his blacklist (if any)
  unban_does_unblacklist: yes
  # Same as above but the other way around, remove a player from the blaclist will unban him
  unblacklist_does_unban: yes

# You can test you regex there: https://regex101.com/ set it to "Python"
NAME_KICKS: 
  regexps: []
  reason: "Your nickname is invalid"
  # If left unset, the webhook default to you audit log webhook
  discord_webhook_url: ""